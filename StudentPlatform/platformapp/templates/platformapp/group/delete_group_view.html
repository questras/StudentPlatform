{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Delete Group</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Are you sure to delete this group?</p>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
