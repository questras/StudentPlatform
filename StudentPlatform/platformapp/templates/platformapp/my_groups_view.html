{% extends 'base.html' %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Created by</th>
                <th>Share url</th>
            </tr>
            </thead>
            <tbody>
            {% for group in groups %}
                <tr>
                    <td><a href="{% url 'main_group_view' group.pk %}">{{ group.name }}</a></td>
                    <td>{{ group.description }}</td>
                    <td>{{ group.creator.username }}</td>
                    <td><a href="{% url 'join_group_view' group.pk %}">{% url 'join_group_view' group.pk %}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
