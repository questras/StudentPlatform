{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Created by</th>
              <th>Share url</th>
            </tr>
          </thead>
          <tbody>
            {% for group in groups %}
                <tr>
                  <td><a href="{% url 'activate_group' group.pk %}">{{ group.name }}</a></td>
                  <td>{{ group.description }}</td>
                  <td>{{ group.creator.get_full_name }}</td>
                  <td><a href="{{ group.share_url }}">{{ group.share_url }}</a></td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock %}
