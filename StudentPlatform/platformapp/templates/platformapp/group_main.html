{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to {{ group.name }}</h2>
    <h3>Description: {{ group.description }}</h3>
    <h4>Creator: {{ group.creator.get_full_name }}</h4>

    <a href="{% url 'leave_group' group.id %}">
        <button class="btn btn-warning">Leave Group</button>
    </a>
{% endblock %}
