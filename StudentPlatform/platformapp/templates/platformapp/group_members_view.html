{% extends 'base.html' %}

{% block content %}

    <h2>Members of {{ group.name }}</h2>

    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        {% for member in members %}
            <tr>
                <td>{{ member.username }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
