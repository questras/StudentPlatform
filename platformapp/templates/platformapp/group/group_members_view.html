{% extends 'base.html' %}

{% block content %}

    <h2>Members of <b>{{ group.name }}</b> ({{ group.users.all.count }})</h2>

    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        {% for user in group.users.all %}
            <tr>
                <td>{{ user.username }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
